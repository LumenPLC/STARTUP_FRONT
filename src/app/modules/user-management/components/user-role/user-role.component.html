<form [formGroup]="UserRoleForm">
    <div class="row gy-5 gx-xl-8">
      <div class="col-xxl-6">
    <div class="card mb-5 mb-xl-8">
      <div class="card-header border-0 pt-5">
          <h3 class="card-title align-items-start flex-column">
              <span class="card-label fw-bolder fs-3 mb-1">User Role Information</span>
              <span class="text-muted mt-1 fw-bold fs-7">{{dataLength +' Role type'}} </span>
            </h3>

          <div
          class="card-toolbar"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-trigger="hover"
          title="Click to add a user"
        >
        <a (click)="addNew()"
        class="btn btn-sm btn-success cursor-pointer"
        id="kt_user_follow_button"
      >
        <span
          class="svg-icon svg-icon-3 d-none"

        ></span>
        <span class="indicator-label">Add New</span>
      </a>
        </div>
        </div>
        <div class="card-body py-3">
        <div>
         <cdk-virtual-scroll-viewport itemSize="73" class="demo-infinite-container">
          <nz-list nzSize="small">
            <nz-list-item *ngFor="let item of list; let i = index">
              <ng-container>
                <nz-list-item-meta>
                  <nz-list-item-meta-title>
                    {{i+1}}
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
                <nz-list-item-meta>
                  <nz-list-item-meta-title>
                   {{ item.ROLE_DESCR +' - '+ item.ROLE_ID}} 
                  </nz-list-item-meta-title>
                </nz-list-item-meta>

                <ul nz-list-item-actions>
                  <nz-list-item-action><a (click)="edit(item)">Edit</a></nz-list-item-action>
                  <nz-list-item-action><a (click)="delete(item)">Delete</a></nz-list-item-action>
                </ul>
              </ng-container>

            </nz-list-item>
          </nz-list>
          </cdk-virtual-scroll-viewport>
         </div>
      </div>
      </div>
      </div>


      <nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="title"
      (nzOnCancel)="handleCancel()"
      (nzOnOk)="handleOk()"
      [nzOkText]="modalbtnText"
      [nzOkLoading]="isOkLoading"
    >
      <div *nzModalContent class="row">
        <div class="col-md-12">
          <div class="example-input">
            <label class="custom-label">User Role<span style="color: red;">*</span></label>
            <input formControlName="ROLE_DESCR" nz-input placeholder="Enter User Role" nzSize="large" class="custom-input" />
            <small class="text-danger"
              *ngIf="(commonFormControl.ROLE_DESCR.touched || submitted) && commonFormControl.ROLE_DESCR.errors?.required">
              User Role is required
            </small>
          </div>
        </div>
      </div>
    </nz-modal>
    </div>
    </form>
